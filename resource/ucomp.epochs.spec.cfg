### Geometry finding parameters ###

# The post should be straight down normally (within a degree or so)
post_angle_guess               : type=float, default=180.0
# The width is related to a line width of a Gaussian fit, but is proportional
# to the square
post_angle_width               : type=float, default=5.0
# Post finding algorithm searches post_angle_guess +/- post_angle_search_tolerance
post_angle_search_tolerance    : type=float, default=30.0
# Angles outside post_angle_guess +/- post_angle_tolerance are flagged as bad
post_angle_tolerance           : type=float, default=7.5
# This is the radial tolerance to search for the occulter from the initial
# occulter radius guess, i.e., the found occulter radius must be within the
# initial occulter radius guess +/- dradius.
dradius                        : type=float, default=80.0


### Quality Parameters ###

perform_quality_check          : type=boolean, default=YES
# quality check to *not* perform
quality_mask                   : type=str, default=check_nominal_temps
sgsloop_min                    : type=float, default=0.99

quality_rcam_dark_range        : type=float, extract=YES, default=[0.0, 10000.0]
quality_tcam_dark_range        : type=float, extract=YES, default=[0.0, 10000.0]

### GBU Parameters ###

perform_gbu_check              : type=boolean, default=YES
gbu_mask                       : type=long, default=2147483647

# maximum time interval between sequential extensions in a file [seconds]
max_ext_time                   : type=float, default=10.0

i0                             : type=float, default=6.551


